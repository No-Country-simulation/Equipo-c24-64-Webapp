logging:
  level:
    org.springframework.security: DEBUG
server:
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /api-docs
  api-docs:
    path: /api-docs

spring:

  application:
    name: "Gestion De Reservas"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin
    password: admin

  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update